<!DOCTYPE html>
<html>
<body>
  <h1>Welcome {{username}}</h1>
  <h2>Upload a Picture</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">

    <input type="file" name="photo">
    <input type="submit" value="Upload">
  </form>
</body>
</html>
